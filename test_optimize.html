<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试优化功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea, button { margin: 5px; padding: 8px; }
        button { background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试优化功能</h1>
        
        <div class="test-section">
            <h3>测试1: 使用默认提示词</h3>
            <textarea id="content1" rows="5" cols="80" placeholder="输入要优化的内容...">这是一段测试内容，需要优化。</textarea><br>
            <input id="prompt1" type="text" placeholder="留空使用默认提示词" style="width: 400px;"><br>
            <button onclick="testOptimize('content1', 'prompt1', 'result1')">测试优化</button>
            <div id="result1" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>测试2: 使用自定义提示词</h3>
            <textarea id="content2" rows="5" cols="80" placeholder="输入要优化的内容...">这是另一段测试内容。</textarea><br>
            <input id="prompt2" type="text" placeholder="输入自定义提示词" value="请将这段内容改写成更专业的学术论文风格" style="width: 400px;"><br>
            <button onclick="testOptimize('content2', 'prompt2', 'result2')">测试优化</button>
            <div id="result2" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testOptimize(contentId, promptId, resultId) {
            const content = document.getElementById(contentId).value;
            const prompt = document.getElementById(promptId).value;
            const resultDiv = document.getElementById(resultId);
            
            if (!content.trim()) {
                alert('请输入内容');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '正在优化...';
            
            try {
                const response = await fetch('/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        prompt: prompt || null
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h4>优化结果:</h4>
                    <p><strong>标题:</strong> ${data.title || '无'}</p>
                    <p><strong>分类:</strong> ${data.category || '无'}</p>
                    <p><strong>标签:</strong> ${Array.isArray(data.tags) ? data.tags.join(', ') : data.tags || '无'}</p>
                    <p><strong>模式:</strong> ${data.mode || '未知'}</p>
                    <p><strong>优化后内容:</strong></p>
                    <pre style="white-space: pre-wrap; background: white; padding: 10px; border: 1px solid #ddd;">${data.optimized || '无'}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
